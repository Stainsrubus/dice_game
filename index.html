<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dice Game</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
  <body>
    <div class="main-container container-fluid">
      <p>Let's Play Dice</p>
      <h2 id="title">Player-1 To Play</h2>
      <div class="container container-fluid">
      <div class="left-container">
        <h4>Player-1</h4>
        <h1 id="score-1">0</h1>
        <button class="btn" id="btn-1" type="submit" onclick="refresh()">Roll Now</button>
      </div>
      <div class="image-container">
        <img src="/images/2.png" id="img" alt="Dice" class="img"/>
        <button  id="reset-btn" type="submit" onclick="reset()">Reset</button>
      </div>
      <div class="right-container">
        <h4>Player-2</h4>
        <h1 id="score-2">0</h1>
        <button class="btn" id="btn-2" type="submit" onclick="refresh()">Roll Now</button>
      </div>
    </div>
</div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
